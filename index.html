<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Image Filter App</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js"></script>
        <script src="./script.js" type="module" defer></script>
    </head>
    <body>
        <header>
            <h1>Jack and Chris's Image Filter</h1>
        </header>
        
        <div class="content">
            <div class="top-content">
                <fieldset>
                    <legend>Select a Filter:</legend>

                        <input type="radio" id="normal" value="normal" name="filter"
                        checked>
                        <label for="normal">Normal</label>

                        <input type="radio" id="box-blur" value="box-blur" name="filter">
                        <label for="box-blur">Box Blur</label>

                        <input type="radio" id="gaussian-blur" value="gaussian-blur" name="filter">
                        <label for="gaussian-blur">Gaussian Blur</label>

                        <input type="radio" id="pixelated" value="pixelated" name="filter">
                        <label for="pixelated">Pixelated</label>
 
                        <input type="radio" id="greyscale" value="greyscale" name="filter">
                        <label for="greyscale">Greyscale</label>
 
                        <input type="radio" id="emboss" value="emboss" name="filter">
                        <label for="emboss">Emboss</label>
 
                        <input type="radio" id="sharpen" value="sharpen" name="filter">
                        <label for="sharpen">Sharpen</label>
 
                        <input type="radio" id="ridge" value="ridge" name="filter">
                        <label for="ridge">Ridge</label>

                        <input type="radio" id="monochrome" value="monochrome" name="filter">
                        <label for="monochrome">Monochrome</label>

                </fieldset>
            </div>

            <button type="button" id="apply-button">Apply</button>
            <button type="button" id="reset-button">Reset</button>

            <div class="submit">
                <input type="file" id="uploaded-file">
            </div>     
            
        </div>

        <div class="image">
            <canvas></canvas>
        </div>

    </body>
</html>
